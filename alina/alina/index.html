<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            width: 50%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>
        <form action="#" method="POST" id="registrationForm">

            <!-- First Name -->
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50" placeholder="Enter your first name">

            <!-- Last Name -->
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50" placeholder="Enter your last name">

            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Confirm your password">

            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>

            <!-- Hobbies/Interests -->
            <label>Hobbies/Interests</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="Traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="Gaming"> Gaming</label>
                <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
            </div>

            <!-- Country -->
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="USA">Prague</option>
                <option value="Canada">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Kazakhstan</option>
            </select>

            <!-- Comments or Additional Information -->
            <label for="comments">Comments or Additional Information</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
