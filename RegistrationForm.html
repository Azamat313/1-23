<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #54a3db;
            outline: 2px solid #54a3db;
        }
        input[type="submit"], button {
            background-color: #5cc7e2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #54a3db;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .radio-group input {
            width: auto;
            margin-right: 10px;
        }
        .radio-group label {
            margin-right: 15px;
        }
        .form-container input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="/submit" method="POST">

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="50">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="50">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <div class="radio-group" style="display: flex;">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <label>Hobbies/Interests</label>
            <div class="checkbox-group">
                <input type="checkbox" id="sports" name="hobbies" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label>
            </div>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="UK">UK</option>
            </select>

            <label for="comments">Comments or Additional Information</label>
            <textarea id="comments" name="comments" rows="4" maxlength="200"></textarea>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
