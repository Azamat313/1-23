<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-practice</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 100px;
        }
        .box {
            padding: 120px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            color: white;
        }
        #tl {
            background-color: #ff6f61;
        }
        #random {
            background-color: #6a5acd;
        }
        #weather {
            background-color: #ffa500;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 4px solid #ccc;
            border-radius: 20px;
            width: 80%;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background: white;
            color: black;
            border-radius: 5px;
            margin: 5px 0;
        }
        .remove-btn {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
        #outputask, #outputrng , #outputemp{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="tl">
            <h2>To-Do List</h2>
            <input type="text" id="inputask" placeholder="Add a new task">
            <button onclick="addtask()">Add</button>
            <ul id="outputask"></ul>
        </div>
        <div class="box" id="random">
            <h2>Random Number Generator</h2>
            <button onclick="rng()">Click</button>
            <p id="outputrng"></p>
        </div>
        <div class="box" id="weather">
            <h2>Weather Determiner</h2>
            <input type="number" id="inputemp" placeholder="Enter temperature">
            <button onclick="Wd()">Check</button>
            <p id="outputemp"></p>
        </div>
    </div>

    <script>
        function addtask() {
            const inputask = document.getElementById("inputask");
            const textask = inputask.value.trim();
            if (textask === "") return;
            const li = document.createElement("li");
            li.innerHTML = `${textask} <button class='remove-btn' onclick="removetask(this)">X</button>`;   
            document.getElementById("outputask").appendChild(li);
            inputask.value = "";
            document.getElementById("outputask").style.fontSize = "30px";
            document.getElementById("outputask").style.fontWeight = "bold";

        }

        function removetask(button) {
            button.parentElement.remove();
        }

        function rng() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById("outputrng").textContent = `${randomNumber}`;
        }    

        function Wd() {
            const temp = parseFloat(document.getElementById("inputemp").value);
            let message = "";
            if (isNaN(temp)) {
                message = "Please enter a valid number.";
            } else if (temp >= 1000) {
                message = "Bro, do you live in the sunðŸ’€?";
            } else if (temp >= 100) {
                message = "Burning Heat";
            } else if (temp >= 50) {
                message = "Boiling Heat";
            } else if (temp >= 41) {
                message = "Desert Heat";
            } else if (temp >= 32) {
                message = "Average Heat";
            } else if (temp >= 29) {
                message = "Comfortable Heat";
            } else if (temp >= 20) {
                message = "Heat";
            } else if (temp >= 12) {
                message = "Cool";
            } else if (temp >= 7) {
                message = "Average Cold";
            } else if (temp >= 0) {
                message = "Winter Cold";
            } else if (temp >= -9) {
                message = "Light Frost";
            } else if (temp >= -20) {
                message = "Average Frost";
            } else if (temp >= -30) {
                message = "Severe Frost";
            } else if (temp >= -40) {
                message = "Hard Frost";
            } else if (temp >= -55) {
                message = "Arctic Frost";
            } else if (temp >= -90) {
                message = "Antarctic Frost";
            } else {
                message = "You earth has no such weather ðŸ’€";
            } 
            document.getElementById("outputemp").textContent = message;
        }
    </script>
</body>
</html>
