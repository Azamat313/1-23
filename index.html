<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form onsubmit="return validatePasswords()">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="20" placeholder="John">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="20" placeholder="Doe">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com">
        </fieldset>

        <fieldset>
            <legend>Security</legend>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="(?=.\d)(?=.[A-Z]).{8,}" 
                   placeholder="At least 8 characters" oninput="checkPasswordStrength()">
            <div class="password-hint">Must be at least 8 characters, include a number and an uppercase letter.</div>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repeat password">
        </fieldset>

        <fieldset>
            <legend>Additional Info</legend>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>

            <label>Hobbies/Interests</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
                <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
            </div>

            <label for="country">Country</label>
            <input list="countries" id="country" name="country" required>
            <datalist id="countries">
                <option value="Kazakhstan">
                <option value="USA">
                <option value="UK">
                <option value="Germany">
                <option value="France">
                <option value="Japan">
            </datalist>

            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" rows="3" placeholder="Any additional information..."></textarea>
        </fieldset>

        <button type="submit" class="submit-btn">Register</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
