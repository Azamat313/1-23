<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .hobbies {
            display: flex;
            flex-wrap: wrap;
        }
        .hobbies label {
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="POST">
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required minlength="2" maxlength="50">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required minlength="2" maxlength="50">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <label>Hobbies/Interests:</label>
            <div class="hobbies">
                <input type="checkbox" id="sports" name="hobbies" value="sports">
                <label for="sports">Sports</label>

                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music">Music</label>

                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label>

                <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                <label for="gaming">Gaming</label>
            </div>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="other">Other</option>
            </select>

            <label for="comments">Comments or Additional Information:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
