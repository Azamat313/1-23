<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 20px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="POST">

            <!-- First Name -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required minlength="2" maxlength="50" placeholder="Enter your first name">

            <!-- Last Name -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required minlength="2" maxlength="50" placeholder="Enter your last name">

            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password">

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirm your password">

            <!-- Date of Birth -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>

            <!-- Hobbies/Interests -->
            <label>Hobbies/Interests</label>
            <div class="checkbox-group">
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label>

                <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
                <label for="traveling">Traveling</label>

                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label>

                <input type="checkbox" id="music" name="hobbies" value="Music">
                <label for="music">Music</label>
            </div>

            <!-- Country -->
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
            </select>

            <!-- Comments or Additional Information -->
            <label for="comments">Comments or Additional Information</label>
            <textarea id="comments" name="comments" placeholder="Enter any additional information"></textarea>

            <!-- Submit Button -->
            <input type="submit" value="Register" class="submit-btn">

        </form>
    </div>

</body>
</html>
