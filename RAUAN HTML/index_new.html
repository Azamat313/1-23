<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Forum</h1>
    <p>Welcome to the forum!</p>
    <p>Here you can discuss anything you want with other people.</p>
    <p>Feel free to create a new topic or join an existing one.</p>
    <p>Enjoy!</p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
        <label for="pwd">Confirm Password:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
        <label for="date">Date of Birth:</label><br>
        <input type="date" id="date" name="date"><br><br>
        <p>Gender</p>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="Male">Male</label><br> 
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="Male">Female</label><br> 
        <input type="radio" id="gender" name="gender" value="Not Given">
        <label for="Male">Not given</label><br>
        <p>Hobby</p>
        <input type="checkbox" id="hobby" name="hobby" value="Reading">
        <label for="Reading">Reading</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Writing">
        <label for="Writing">Writing</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Travelling">
        <label for="Travelling">Travelling</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Photography">
        <label for="Photography">Photography</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Cooking">
        <label for="Cooking">Cooking</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Dancing">
        <label for="Dancing">Dancing</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Singing">
        <label for="Singing">Singing</label><br>
        <input type="checkbox" id="hobby" name="hobby" value="Others">
        <label for="Others">Others</label><br><br>
        <label for="country">Country:</label><br><br>
        <select id="country" name="country"><br>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Others">Others</option><br>
        </select><br><br>
        <label for="comment">Comment:</label><br><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
            
        <input type="submit" value="Submit">
    </form>
</body>

</html>
