<!DOCTYPE html>
<html>
<head>
  <title>Задания по JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Задание 1: Сортировка городов -->
  <h2>1. Сортировка городов</h2>
  <input type="text" id="citiesInput" size="30" placeholder="Введите города через запятую">
  <button onclick="sortCities()">Отсортировать</button>
  <p id="citiesResult"></p>
  <hr>

  <!-- Задание 2: Расчёт цены со скидкой -->
  <h2>2. Расчёт цены со скидкой</h2>
  <label>Обычная цена: <input type="number" id="price"></label><br>
  <label>Скидка (%): <input type="number" id="discount"></label><br>
  <button onclick="calculateDiscount()">Рассчитать</button>
  <p id="discountResult"></p>
  <hr>

  <!-- Задание 3: Проверка делимости на 3 -->
  <h2>3. Проверить делимость на 3</h2>
  <input type="number" id="numberInput" placeholder="Введите число">
  <button onclick="checkDivision()">Проверить</button>
  <p id="divisionResult"></p>
</body>
</html>
