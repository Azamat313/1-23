<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Проверка длины текста</h1>
        <div class="input-group">
            <label for="textInput">Введите текст:</label>
            <textarea id="textInput" placeholder="Введите какой-либо текст здесь..." rows="4"></textarea>
            <button onclick="calculateTextLength()">Проверить длину</button>
        </div>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
