<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="index.html" method="get">
        <div class="registration__form">
            <h1 class="heading">Registration form</h1>
            <div>
                <label for="registrationFirstName">First name:</label><br>
                <input type="text" id="registrationFirstName" name="firstname" placeholder="Maria" size="20"><br>
                <label for="registrationLastName">Last name:</label><br>
                <input type="text" id="registrationLastName" name="lastname" placeholder="Smiths" size="20">
            </div>

            <div>
                <label for="registrationEmail">Enter your Email:</label><br>
                <input type="email" id="registrationEmail" name="mail" placeholder="mariasmiths22@apec.edu.kz" size="30"
                    required><br>
            </div>

            <div>
                <label for="pass">Password (8 characters minimum):</label>
                <input type="password" id="registrationPass" name="password" minlength="8" required>
                <label for="registrationConfPass">Confirm password:</label>
                <input type="password" id="registrationConfPass" name="confirm_password" minlength="8" required>

            </div>

            <div>
                <label>Gender:</label>
                <div class="radio-group">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="na">N/A</label>
                    <input type="radio" id="na" name="gender" value="na">
                </div>
            </div>

            <div>
                <label for="start">Date of birth:</label>
                <input type="date" id="registrationDateOfBirth" name="dateofbirth" value="2025-02-22" />
            </div>

            <div>
                <label>What are your hobbies?</label>
                <div class="checkbox-group">
                    <label for="cooking">Cooking</label>
                    <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                    <label for="sleeping">Sleeping</label>
                    <input type="checkbox" id="sleeping" name="hobbies" value="sleeping">
                    <label for="shopping">Shopping</label>
                    <input type="checkbox" id="shopping" name="hobbies" value="shopping">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="running">Running</label>
                    <input type="checkbox" id="running" name="hobbies" value="running">
                </div>
            </div>

            <div>
                <label for="country">Your country:</label>
                <select id="registrationCountry" name="country">
                    <option value="kazakhstan">Kazakhstan</option>
                    <option value="southkorea">South Korea</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                </select>
            </div>

            <div>
                <textarea name="message" rows="5" cols="30" placeholder="Comments or Additional Information"></textarea>
            </div>

            <div>
                <input type="submit" value="Send your information" />
            </div>
        </div>
    </form>
</body>

</html>
